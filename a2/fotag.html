<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fotag!</title>

    <!--
    All of your CSS must go in css/fotag.css. Do not add styles to individual elements.
    All of your CSS must be your own -- you may not use third-party CSS, like Bootstrap.
    -->
    <link rel="stylesheet" href="css/fotag.css"/>
    <style>
        .marking-button {
            float:right;
        }
        .marking-div-clear {
            clear:both;
        }
    </style>
</head>
<body>

<!-- This header can be replaced -->
<template id="headertemplate">
        <h1 id="header">Fotag!</h1>
        <button id="gridbutton">Grid View</button><button id="listbutton">List View</button>
        <div id="rating">
            Filter by: <span id="filteronestar">☆</span><span id="filtertwostar">☆</span><span id="filterthreestar">☆</span><span id="filterfourstar">☆</span><span id="filterfivestar">☆</span>
        </div>
</template>


<div id="app-container">
    <!--
         An attachment point to place all of your dynamically created content. Do not remove or
         rename this div.
    -->
</div>

<template id="listimagetemplate">
        <div class="listimage"></div>
        <div class="listimageinformation">
            <div class="listimagename"></div>
            <div class="listlastmodifieddate"></div>
            <div class="listrating"><span class="markonestar">☆</span><span class="marktwostar">☆</span><span class="markthreestar">☆</span><span class="markfourstar">☆</span><span class="markfivestar">☆</span></div>
            <br><br><br>
        </div>
</template>

<template id="gridimagetemplate">
        <div class="gridimage"></div>
        <div class="gridimageinformation">
            <div class="gridimagename"></div>
            <div class="gridlastmodifieddate"></div>
            <div class="gridrating"><span class="markonestar">☆</span><span class="marktwostar">☆</span><span class="markthreestar">☆</span><span class="markfourstar">☆</span><span class="markfivestar">☆</span></div>
        </div>
</template>

<!-- A template for a file chooser, to select multiple files. See FileChooser in view.js. -->
<template id="file-chooser">
    <input type="file" class="files-input" name="file_results[]" multiple />
    <output id="list"></output>
</template>

<!-- Keep this here so TAs can run your unit tests -->
<div id="unit-tests">

    <!-- This button is for marking purposes to test your architecture. Do not remove it-->
    <button class="marking-button">Mark Me!</button>
    <div class="marking-div-clear"></div>

    <a href="unit_tests.html">Run Unit Tests</a>
</div>

<script src="js/ext/underscore.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/fotag.js"></script>
</body>
</html>
